<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Game of Thrones Board game">
	<meta name="keywords" content="game of thrones, game, board, play">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game of Thrones Board Game</title>
	<link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,600|Playfair+Display:400,700i|Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Game of Thrones Board Game</h1>
    <div class="subhead">
        <p>Choose your characters. Max. 2</p>
        <p class="message" id="message">You have reached maximum</p>
    </div>
    <div class="container">
        <div class="row" id="cards">
        </div>
        <button class="btn btn-primary start" id="startGame">Start game</button>
    </div>
	<footer>
	</footer>
    <script src="script.js"></script>
</body>
</html>
